[system]
service = jnt_tkui
log_dir = /tmp/janitoo_test/log
home_dir = /tmp/janitoo_test/home
pid_dir = /tmp/janitoo_test/run
cache__dir = /tmp/janitoo_test/cache_dir
conf_dir = /tmp/janitoo_test/etc
broker_ip = 192.168.14.65
broker_port = 1883
broker_user = myuser
broker_password = mypassword
broker_keepalive = 60
heartbeat_timeout = 60
heartbeat_count = 3

[dhcp]
timeout = 10
tries = 3
dhcp_tries = 3
dhcp_timeout = 10

[network]
is_primary = False
do_heartbeat_dispatch = False
is_secondary = True
broadcast_timeout = 2
resolv_timeout = 3
request_timeout = 2

[database]
script_location = config
auto_migrate = true
output_encoding = utf-8
sqlalchemy.url = sqlite:////tmp/janitoo_test/home/janitoo_manager.db
version_locations = %(here)s/model/janitoo_manager

[tkinter]
hadd = 1116/0000
uuid = 542527a6-9057-11e5-b849-24fd52f5f050
name = tkinter
geometry = 1x1

[loggers]
keys = sqlalchemy,alembic,alembic.migration,janitoo,janitoo_tkinter,root

[handlers]
keys = file

[formatters]
keys = generic

[logger_root]
level = DEBUG
handlers = file
qualname = 

[logger_janitoo]
level = DEBUG
handlers = file
qualname = janitoo

[logger_janitoo_tkinter]
level = DEBUG
handlers = file
qualname = janitoo_tkinter

[logger_sqlalchemy]
level = WARN
handlers = file
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = file
qualname = alembic

[logger_alembic.migration]
level = INFO
handlers = file
qualname = alembic.migration

[handler_file]
class = FileHandler
level = DEBUG
formatter = generic
args = ('/tmp/janitoo_test/log/jnt_tkui.log', 'w')

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

